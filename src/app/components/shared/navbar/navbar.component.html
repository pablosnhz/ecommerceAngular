<section class="shadow-lg font-poppins dark:bg-white">
  <div class="max-w-6xl px-4 mx-auto">
    <div class="relative flex items-center justify-between py-4">
      <div class="flex shrink-0 lg:w-auto lg:mr-0 title-center">
        <a href="#" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">HORUS</span>
        </a>
      </div>
      <div class="lg:hidden">
        <button class="flex items-center px-3 py-2 text-blue-600 border border-blue-200 rounded dark:text-gray-400 navbar-burger hover:text-blue-800 hover:border-blue-300 lg:hidden" (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
      </div>
      <ul class="hidden lg:w-auto lg:space-x-12 lg:items-center lg:flex ">
        <li><a href="" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Home</a></li>
        <li><a href="" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">About us</a></li>
        <li><a href="" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Features</a></li>
        <li><a href="" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Blog </a></li>
      </ul>
      <div class="hidden lg:block">
        <div class="group gap-3 flex items-center">
          <form action="" class="relative flex">
              <div class="container">
                  <input type="text" name="text" class="input" required="" placeholder="Busqueda...">
                  <div class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                          <title>Search</title>
                          <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                      </svg>
              </div>
          </div>
          </form>
          <a href="" href="" class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Catalogo</a>
        </div>
      </div>
    </div>

    <!-- MOBILE -->
    <div class="fixed inset-0 w-full bg-gray-900 opacity-25 dark:bg-gray-400 lg:hidden" [class.translate-x-0]="open" [class.-translate-x-full]="!open"></div>
    <div class="absolute inset-0 z-10 h-screen p-3 text-gray-400 duration-500 transform bg-blue-50 dark:bg-gray-800 w-80 lg:hidden lg:transform-none lg:relative" [class.translate-x-0]="open" [class.-translate-x-full]="!open">
      <div class="flex justify-between">
        <a class="p-2 text-2xl font-bold text-gray-700 dark:text-white" href="#">HORUS</a>
        <button class="p-2 text-gray-700 rounded-md dark:text-gray-400 hover:text-blue-300 lg:hidden" (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
      </div>
      <ul class="px-4 text-left mt-7">
        <li class="pb-3"><a href="" class="text-sm text-gray-700 hover:text-blue-400 dark:text-gray-100">Home</a></li>
        <li class="pb-3"><a href="" class="text-sm text-gray-700 hover:text-blue-400 dark:text-gray-400">About us</a></li>
        <li class="pb-3"><a href="" class="text-sm text-gray-700 hover:text-blue-400 dark:text-gray-400">Features</a></li>
        <li class="pb-3"><a href="" class="text-sm text-gray-700 hover:text-blue-400 dark:text-gray-400">Blog</a></li>
      </ul>
      <div class="block mt-5 lg:hidden">
        <a href="" class="inline-block w-full px-4 py-3 mb-4 mr-2 text-xs font-semibold leading-none text-center text-blue-600 border border-blue-400 rounded dark:hover:text-blue-300 dark:text-gray-400 dark:border-gray-400 hover:text-blue-700 hover:border-blue-300">Log In</a>
        <a href="" class="inline-block w-full px-4 py-3 mr-2 text-xs font-semibold leading-none text-center text-gray-100 bg-blue-600 rounded dark:hover:bg-blue-400 dark:bg-blue-300 dark:text-gray-700 hover:bg-blue-700">Sign Up</a>
      </div>
    </div>
  </div>
</section>
